<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Califonix PDI Dashboard</title>
    <!-- Bootstrap 5 & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    
    <style>
        :root {
            --primary-color: #2c3e50; 
            --accent-color: #e74c3c;
            --bg-light: #f8f9fa;
        }
        body { background-color: var(--bg-light); font-family: 'Segoe UI', sans-serif; font-size: 0.95rem; }
        
        /* Header & Logo */
        .header-bar {
            background: white;
            border-bottom: 4px solid var(--accent-color);
            padding: 15px 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 25px;
        }
        .logo-img { max-height: 65px; }

        /* Card Styling */
        .card { border: none; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .section-header { 
            background: linear-gradient(90deg, #2c3e50, #34495e); 
            color: white; 
            padding: 10px 15px; 
            border-radius: 8px 8px 0 0; 
            font-weight: 600;
            font-size: 1rem;
        }
        
        /* Readonly Auto-Calc Fields */
        .auto-calc { background-color: #e8f0fe; font-weight: bold; color: #1a73e8; border: 1px solid #bdc3c7; }

        /* Preview Modal Table */
        .preview-table th { background-color: #2c3e50; color: white; width: 40%; }
        .preview-table td { background-color: #fff; }
    </style>
</head>
<body>

<!-- Header -->
<div class="header-bar">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-3">
            <!-- LOGO: Make sure logo.png is in your GitHub Repo -->
            <img src="logo.png" id="mainLogo" class="logo-img" alt="Califonix" onerror="this.style.display='none'">
            <div>
                <h3 class="m-0 fw-bold text-dark">PDI Performance Dashboard</h3>
                <small class="text-muted">Quality Assurance Department</small>
            </div>
        </div>
        <div class="text-end">
            <span class="badge bg-dark p-2">v2.0 Professional</span>
        </div>
    </div>
</div>

<div class="container pb-5">
    <form id="pdiForm" name="submit-to-google-sheet">
        
        <!-- 1. General Info with Auto Calc -->
        <div class="card">
            <div class="section-header"><i class="bi bi-info-circle-fill me-2"></i>General Information</div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="form-label small fw-bold">Date</label>
                        <input type="date" name="Date" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label small fw-bold">Model</label>
                        <input type="text" name="Model" class="form-control" required>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label small fw-bold">Colour</label>
                        <input type="text" name="Colour" class="form-control" required>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label small fw-bold">Line No</label>
                        <input type="text" name="Line No" class="form-control" required>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label small fw-bold">Lot Qty</label>
                        <input type="number" name="Lot Qty" class="form-control" placeholder="0">
                    </div>
                </div>
                <div class="row g-3 mt-1">
                    <div class="col-md-2">
                        <label class="form-label small fw-bold">Sample Qty</label>
                        <input type="number" name="Sample Qty" id="sampleQty" class="form-control" placeholder="0" oninput="calculateStats()">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label small fw-bold text-danger">Total Defect Qty</label>
                        <input type="number" name="Total Defect Qty" id="totalDefectQty" class="form-control auto-calc" readonly>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label small fw-bold text-danger">SRR %</label>
                        <input type="text" name="SRR %" id="srrRate" class="form-control auto-calc" readonly>
                    </div>
                </div>
            </div>
        </div>

        <!-- 2. Defect Details -->
        <div class="card">
            <div class="section-header"><i class="bi bi-exclamation-triangle-fill me-2"></i>Defect Details</div>
            <div class="card-body">
                <!-- Function -->
                <div class="row align-items-center mb-3">
                    <div class="col-md-2"><span class="badge bg-danger p-2 w-100">Function</span></div>
                    <div class="col-md-7"><input type="text" name="Func Defect Details" id="funcDetail" class="form-control" placeholder="Details..."></div>
                    <div class="col-md-3"><input type="number" name="Func Qty" id="funcQty" class="form-control" placeholder="Qty" oninput="calculateStats()"></div>
                </div>
                <!-- Aesthetics -->
                <div class="row align-items-center mb-3">
                    <div class="col-md-2"><span class="badge bg-warning text-dark p-2 w-100">Aesthetics</span></div>
                    <div class="col-md-7"><input type="text" name="Aes Defect Details" id="aesDetail" class="form-control" placeholder="Details..."></div>
                    <div class="col-md-3"><input type="number" name="Aes Qty" id="aesQty" class="form-control" placeholder="Qty" oninput="calculateStats()"></div>
                </div>
                <!-- Packing -->
                <div class="row align-items-center">
                    <div class="col-md-2"><span class="badge bg-info text-dark p-2 w-100">Packing</span></div>
                    <div class="col-md-7"><input type="text" name="Pack Defect Details" id="packDetail" class="form-control" placeholder="Details..."></div>
                    <div class="col-md-3"><input type="number" name="Pack Qty" id="packQty" class="form-control" placeholder="Qty" oninput="calculateStats()"></div>
                </div>
            </div>
        </div>

        <!-- 3. Process & Operators -->
        <div class="card">
            <div class="section-header"><i class="bi bi-people-fill me-2"></i>Process Traceability</div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label class="small fw-bold text-muted">Master Carton Date</label>
                        <input type="datetime-local" name="Master Carton Date" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label class="small fw-bold text-muted">LQC Date</label>
                        <input type="datetime-local" name="LQC Date" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label class="small fw-bold text-muted">LQC Operator</label>
                        <input type="text" name="LQC Name" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label class="small fw-bold text-muted">Defect Belongs To</label>
                         <select name="Defect Belongs To" class="form-select">
                            <option value="Buds">Buds</option>
                            <option value="Charging">Charging Case</option>
                            <option value="Accessories">Accessories</option>
                        </select>
                    </div>
                    
                    <div class="col-md-3">
                        <label class="small fw-bold text-muted">FT Date</label>
                        <input type="datetime-local" name="FT Date" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label class="small fw-bold text-muted">FT Operator</label>
                        <input type="text" name="FT Name" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label class="small fw-bold text-muted">BT Attempt</label>
                        <select name="BT Attempt" class="form-select">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="small fw-bold text-muted">RF Attempt</label>
                        <select name="RF Attempt" class="form-select">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- 4. Action Plan -->
        <div class="card border-danger">
            <div class="section-header" style="background: #c0392b;"><i class="bi bi-lightning-charge-fill me-2"></i>Corrective Action Plan</div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="fw-bold">1. Team Formation</label>
                    <input type="text" name="Team Formation" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="fw-bold text-danger">2. Problem Description (Auto)</label>
                    <textarea name="Problem Desc" id="problemDesc" class="form-control bg-light" rows="1" readonly></textarea>
                </div>
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="fw-bold">3. Root Cause Analysis</label>
                        <textarea name="Root Cause" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="fw-bold">4. Corrective Action</label>
                        <textarea name="Corrective Action" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="fw-bold">5. Preventive Action</label>
                        <textarea name="Preventive Action" class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>

        <!-- Buttons -->
        <div class="row g-3">
            <div class="col-md-3 d-grid"><button type="button" class="btn btn-dark" onclick="showAllPreview()">Preview Full Details</button></div>
            <div class="col-md-3 d-grid"><button type="button" class="btn btn-success" onclick="downloadExcel()">Download Excel</button></div>
            <div class="col-md-3 d-grid"><button type="button" class="btn btn-danger" onclick="downloadPPT()">Download PPT</button></div>
            <div class="col-md-3 d-grid"><button type="submit" class="btn btn-primary" id="submitBtn">Save to Database</button></div>
        </div>
    </form>
</div>

<!-- Full Details Preview Modal -->
<div class="modal fade" id="previewModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-dark text-white">
                <h5 class="modal-title">PDI Report Preview</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body bg-light">
                <div class="text-center mb-3">
                    <img src="logo.png" style="height: 50px;" onerror="this.style.display='none'">
                </div>
                <div id="previewContent"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    // --- 1. SET YOUR URL HERE ---
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwRLRoSGDeUZjUTyZk-_UqRTlKq_1ZioU7p8Nrs-w4odiNeV-8gx-b9XU4KiozaYq0v/exec'; 

    let logoData = 'logo.png'; 

    // Load logo for PPT
    window.onload = function() {
        fetch('logo.png')
            .then(res => res.blob())
            .then(blob => {
                const reader = new FileReader();
                reader.onloadend = () => { logoData = reader.result; };
                reader.readAsDataURL(blob);
            })
            .catch(() => console.log("Logo not found"));
    };

    // --- 2. Auto Calculation (SRR & Priority) ---
    function calculateStats() {
        // Qty Calculation
        const funcQ = parseInt(document.getElementById('funcQty').value) || 0;
        const aesQ = parseInt(document.getElementById('aesQty').value) || 0;
        const packQ = parseInt(document.getElementById('packQty').value) || 0;
        const sample = parseInt(document.getElementById('sampleQty').value) || 0;

        const totalDefect = funcQ + aesQ + packQ;
        document.getElementById('totalDefectQty').value = totalDefect;

        // SRR Calculation
        if (sample > 0) {
            const srr = (totalDefect / sample) * 100;
            document.getElementById('srrRate').value = srr.toFixed(2) + "%";
        } else {
            document.getElementById('srrRate').value = "0%";
        }

        // Problem Description Logic
        const fDet = document.getElementById('funcDetail').value;
        const aDet = document.getElementById('aesDetail').value;
        const pDet = document.getElementById('packDetail').value;
        
        let problem = "No Major Issues";
        if (funcQ > 0) problem = `Function: ${fDet} (Qty:${funcQ})`;
        else if (aesQ > 0) problem = `Aesthetic: ${aDet} (Qty:${aesQ})`;
        else if (packQ > 0) problem = `Packing: ${pDet} (Qty:${packQ})`;
        
        document.getElementById('problemDesc').value = problem;
    }

    // --- 3. Save to Google Sheet ---
    const form = document.forms['submit-to-google-sheet'];
    form.addEventListener('submit', e => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.innerHTML = 'Saving...';
        btn.disabled = true;

        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            alert("âœ… Data Saved Successfully!");
            form.reset();
            btn.innerHTML = 'Save to Database';
            btn.disabled = false;
        })
        .catch(error => {
            console.error('Error!', error.message);
            alert("Check Internet or Google Sheet Permissions."); 
            btn.disabled = false;
            btn.innerHTML = 'Save to Database';
        });
    });

    // --- 4. Show All Details in Preview ---
    function showAllPreview() {
        const fd = new FormData(form);
        let table = '<table class="table table-bordered preview-table"><tbody>';
        
        // Custom order or just loop
        for (const [key, value] of fd) {
            if(value) {
                table += `<tr><th>${key}</th><td>${value}</td></tr>`;
            }
        }
        table += '</tbody></table>';
        document.getElementById('previewContent').innerHTML = table;
        new bootstrap.Modal(document.getElementById('previewModal')).show();
    }

    // --- 5. Download Excel ---
    function downloadExcel() {
        const data = {};
        new FormData(form).forEach((value, key) => data[key] = value);
        const ws = XLSX.utils.json_to_sheet([data]);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "PDI_Data");
        XLSX.writeFile(wb, "PDI_Report.xlsx");
    }

    // --- 6. Professional PPT (One Slide, All Info) ---
    function downloadPPT() {
        let pres = new PptxGenJS();
        
        // Master Slide Layout
        pres.defineSlideMaster({
            title: "MASTER",
            background: { color: "F1F1F1" },
            objects: [
                { rect: { x: 0, y: 0, w: "100%", h: 0.8, fill: "2C3E50" } },
                { text: { text: "PDI REPORT", options: { x: 0.5, y: 0.2, color: "FFFFFF", fontSize: 20, bold: true } } },
                { image: { data: logoData, x: 8.5, y: 0.1, w: 1.2, h: 0.6 } }
            ]
        });

        let slide = pres.addSlide({ masterName: "MASTER" });
        const fd = new FormData(form);

        // -- Section 1: Top Metrics (Grid) --
        const date = fd.get('Date');
        const model = fd.get('Model');
        const line = fd.get('Line No');
        const srr = fd.get('SRR %');
        
        slide.addText(`Date: ${date}   |   Model: ${model}   |   Line: ${line}`, { x: 0.5, y: 1.0, fontSize: 14, bold: true, color: '333333' });
        
        // Metrics Table
        let rows = [
            [
                { text: "Lot Qty", options: { fill: "007BFF", color: "fff", bold:true } },
                { text: "Sample Qty", options: { fill: "28A745", color: "fff", bold:true } },
                { text: "Total Defect", options: { fill: "DC3545", color: "fff", bold:true } },
                { text: "SRR %", options: { fill: "343A40", color: "fff", bold:true } }
            ],
            [
                fd.get('Lot Qty'), fd.get('Sample Qty'), fd.get('Total Defect Qty'), fd.get('SRR %')
            ]
        ];
        slide.addTable(rows, { x: 0.5, y: 1.4, w: 9, align: "center", fontSize: 12 });

        // -- Section 2: Defect Details --
        slide.addText("Defect Details:", { x: 0.5, y: 2.3, fontSize: 12, bold: true, color:'0056b3' });
        let defectText = `Function: ${fd.get('Func Defect Details')} (${fd.get('Func Qty')}) | ` +
                         `Aesthetic: ${fd.get('Aes Defect Details')} (${fd.get('Aes Qty')}) | ` +
                         `Packing: ${fd.get('Pack Defect Details')} (${fd.get('Pack Qty')})`;
        
        slide.addShape(pres.ShapeType.rect, { x: 0.5, y: 2.5, w: 9, h: 0.5, fill: "FFFFFF", line: "CCCCCC" });
        slide.addText(defectText, { x: 0.6, y: 2.6, w: 8.8, fontSize: 10 });

        // -- Section 3: Process Info (Table) --
        let processRows = [
            [{ text: "Master Carton", bold:true }, { text: "LQC Date & Name", bold:true }, { text: "FT Date & Name", bold:true }, { text: "Attempts", bold:true }],
            [
                fd.get('Master Carton Date'), 
                `${fd.get('LQC Date')}\n${fd.get('LQC Name')}`, 
                `${fd.get('FT Date')}\n${fd.get('FT Name')}`, 
                `BT: ${fd.get('BT Attempt')}\nRF: ${fd.get('RF Attempt')}`
            ]
        ];
        slide.addTable(processRows, { x: 0.5, y: 3.2, w: 9, fontSize: 10, border: { pt: 1, color: "aaaaaa" }, fill: "ffffff" });

        // -- Section 4: Action Plan --
        let yPos = 4.4;
        slide.addText("Corrective Action Plan", { x: 0.5, y: yPos, fontSize: 12, bold: true, color:'C0392B' });
        
        slide.addText(`Team: ${fd.get('Team Formation')}`, { x: 3.0, y: yPos, fontSize: 10 });
        
        // RCA Table
        let actionRows = [
            [{ text: "Problem Description", options:{fill:'eeeeee', bold:true} }, { text: fd.get('Problem Desc') }],
            [{ text: "Root Cause", options:{fill:'eeeeee', bold:true} }, { text: fd.get('Root Cause') }],
            [{ text: "Corrective Action", options:{fill:'eeeeee', bold:true} }, { text: fd.get('Corrective Action') }],
            [{ text: "Preventive Action", options:{fill:'eeeeee', bold:true} }, { text: fd.get('Preventive Action') }]
        ];
        slide.addTable(actionRows, { x: 0.5, y: 4.7, w: 9, colW: [2.5, 6.5], fontSize: 10, border: { pt: 1, color: "aaaaaa" }, fill:"ffffff" });

        pres.writeFile({ fileName: `PDI_Report_${model}.pptx` });
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
